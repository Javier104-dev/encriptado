<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Encriptador</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="css2/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=PT+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css2/style.css">
</head>
<body>
  <header class="encabezado">
    <h1 class="encabezado__titulo">Encriptador</h1>
  </header>
  <main>
    <section class="contenedor__main">
      <section class="encriptador">
        <div class="titulo__encriptador">
          <h1 class="titulo__encriptador__texto">Escriba su mensaje</h1>
        </div>
        <div class="encriptador__textarea">
          <span class="encriptador__alerta alerta__estilo">No se permiten acentos ni caracteres especiales</span>
          <textarea class="estilo__textarea" name="" id="" cols="30" rows="10"></textarea>
        </div>
  
        <div class="encriptador__botones">
          <button class="estilo__botones">Encriptar texto</button>
          <button  class="estilo__botones">Desencriptar texto</button>
        </div>
      </section>

      <section class="desencriptador">
        <div class="titulo__desencriptador">
          <h1 class="titulo__desencriptador__texto">Protege tu informaci√≥n</h1>
        </div>

        <div class="desencriptador__textarea">
          <span class="desencriptador__alerta alerta__estilo">Texto copiado con exito</span>
          <textarea class="estilo__textarea" name="" id="" cols="30" rows="10"></textarea>
        </div>

        <div class="desencriptador__botones">
          <button class="estilo__botones">Copiar texto</button>
          <button class="estilo__botones">Resetear pagina</button>
        </div>
      </section>
    </section>
  </main>
  <footer>
    <section class="footer">
      <img class="footer__imagen" src="css2/imagenes/candado.png" alt="">
      <span class="footer__leyenda">Encriptador creado por Javier Villca</span>
    </section>
  </footer>
  <!-- <script src='main.js'></script> -->
</body>
</html>
