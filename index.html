<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Encriptador</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=PT+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="encabezado">
    <h1 class="encabezado__titulo">Encriptador</h1>
  </header>
  <main>
    <section class="contenedor__main">
      <section class="encriptador">
        <div class="titulo__encriptador">
          <h1 class="titulo__encriptador__texto">Escriba su mensaje</h1>
        </div>
        <div class="encriptador__textarea">
          <span class="encriptador__alerta visibilidad">No se permiten acentos ni caracteres especiales</span>
          <textarea class="estilo__textarea" name="" id="encriptador__textarea" cols="30" rows="10"></textarea>
        </div>
  
        <div class="encriptador__botones">
          <button class="estilo__botones" id="boton__encriptar">Encriptar texto</button>
          <button  class="estilo__botones" id="boton__desencriptar">Desencriptar texto</button>
        </div>
      </section>

      <section class="mensaje__encriptado">
        <div class="mensaje__encriptado__titulo">
          <h1 class="mensaje__encriptado__titulo__texto">Protege tu informaci√≥n</h1>
        </div>

        <div class="mensaje__encriptado__textarea">
          <span class="mensaje__encriptado__alerta visibilidad">Texto copiado con exito</span>
          <textarea class="estilo__textarea ocultar" name="" id="mensaje__encriptado__textarea" cols="30" rows="10"></textarea>
          <img class="mensaje__encriptado____imagen" src="css/imagenes/iStock-1197780051-scaled-1.jpg" alt="">
        </div>

        <div class="mensaje__encriptado__botones ocultar">
          <button class="estilo__botones" id="boton__copiar">Copiar texto</button>
          <button class="estilo__botones" id="boton__resetear">Resetear pagina</button>
        </div>
      </section>
    </section>
  </main>
  <footer>
    <section class="footer">
      <img class="footer__imagen" src="css/imagenes/candado.png" alt="">
      <span class="footer__leyenda">Encriptador creado por Javier Villca</span>
    </section>
  </footer>
  <script type="module" src='src/index.js'></script>
</body>
</html>
