<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador Alura</title>
        <link rel="stylesheet" href="./style.css" >
    </head>

    <body>
        <header>
            <h1>Encriptador</h1>
        </header>

        <main>
            <form>
                <div>
                    <h2><label for="texto-normal">Texto para encriptar</label></h2>
                    <br>
                    <textarea id="texto-normal" cols="60" rows="15" placeholder="Escriba su mensaje"></textarea>
                    <input id="encriptar" type="button" value="Encriptar Texto">
                    <input id="desencriptar" type="button" value="Desencriptar Texto">
                </div>
                
                <div id="imagen" >
                    <img src="./iStock-524882074.png">
                </div>


                <div class="oculto" id="idtextArea">
                    <h2></h2><label for="texto-encriptado" id="titulo-caja">Texto encriptado</label></h2>
                    <br>
                    <textarea id="texto-encriptado" cols="60" rows="15" placeholder="Texto encriptado"></textarea>
                </div>
                
                <p><button id="resetear" type="reset">Restaurar el encriptador</button></p>
            </form>
        </main>
        <footer>
            <p><strong>Encriptador BETA por Javier V.</strong></p>
        </footer>
    </body>
    <script src="./encriptador.js"></script>
</html>
